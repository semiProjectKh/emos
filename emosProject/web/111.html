<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="-1"/>
		<title>jQuery Raty - A Star Rating Plugin</title>

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="/e/views/js/jquery.raty.js"></script>

	</head>
	<body>

	<div style="padding:20px;text-align:center;">
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<!-- source.uhoon.co.kr -->
	<ins class="adsbygoogle"
		 style="display:inline-block;width:468px;height:60px"
		 data-ad-client="ca-pub-4169082997566429"
		 data-ad-slot="5725636632"></ins>
	<script>
	(adsbygoogle = window.adsbygoogle || []).push({});
	</script>
	</div>

		<div id="star" ></div>

		<div style="padding-top:20px;">
			<label for="starRating">Value : </label><input type="text" id="starRating" value="3"/>
		</div>

		<div style="padding-top:20px;">
			<label for="displayStarRating">Value : </label><span id="displayStarRating" style="padding-left:20px;">3</span>
		</div>
	</body>

	<script type="text/javascript">
		$(function() {
			$('div#star').raty({
				score: 3
				,path : "/e/views/images"
				,width : 200
				,click: function(score, evt) {
					$("#starRating").val(score);
					$("#displayStarRating").html(score);
				}
			});
		});
	</script>
</html>
